version: '3.8'

services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    ports:
      - "8096:8096"   # HTTP access
      - "8920:8920"   # HTTPS (optional; only used if SSL is set up inside Jellyfin)
    volumes:
      - /h/Docker/jellyfin/config:/config
      - /h/Docker/jellyfin/cache:/cache
      - /h/MediaServer/Movies:/media/movies
      - /h/MediaServer/tv series:/media/tv
    restart: unless-stopped
